version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Kolkata"
    groups:
      security:
        patterns: ["*"]
        update-types: ["minor", "patch"]
      nextjs:
        patterns: ["next", "react", "react-dom"]
      typescript:
        patterns: ["typescript", "@types/*"]
    commit-message:
      prefix: "chore"
      prefix-development: "chore(dev)"
      include: "scope"
    labels:
      - "dependencies"
      - "security"
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: "-"
    reviewers:
      - "security-team"
    assignees:
      - "dev-lead"
      
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Kolkata"
    commit-message:
      prefix: "ci"
    labels:
      - "github-actions"
      - "dependencies"